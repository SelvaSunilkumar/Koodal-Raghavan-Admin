<script>
  // Your web app's Firebase configuration
  var firebaseConfig = {
    apiKey: "AIzaSyApCRao6T5B1yUWpFdAZ4JyMSyFtsIxpLg",
    authDomain: "koodal-n-raghavan.firebaseapp.com",

    measurementId: "G-YP6710R2LL"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  firebase.analytics();

  const databaser = firebase.database();

  function writeData()
  {
      databaser.ref('/Events/' + document.getElementById("calenderName").value).set({
          day: document.getElementById("day").value,
          month: document.getElementById("month").value,
          month_tml: document.getElementById("month_tml").value,
          star: document.getElementById("star").value,
          thidhi: document.getElementById("thidhi").value,
          event: document.getElementById("event").value
      });
  }


</script>

    <form onsubmit="return writeData()">
        <br><br>
    <label>Calender Date : </label>
    <input type="text" placeholder="Date from calender" id = "calenderName" required><br><br>
    <label>Month in Title of docx : </label>
    <input type="text" placeholder="Heading Month" id="month" required><br><br>
    <label>Day : </label>
    <input type="text" placeholder="Day" id="day" required><br><br>
    <label>Month Number : </label>
    <input type="number" placeholder="month tamil" id="month_tml" required><br><br>
    <label>Star  : </label>
    <input type="text" placeholder="Star" id="star" required><br><br>
    <label>Thidhi : </label>
    <input type="text" placeholder="thidhi" id="thidhi" required><br><br>
    <label>Event : </label>
    <input type="text" placeholder="Event" id="event"><br><br>
    <input type="submit" value="Submit Entry" name="submit">
    </form >
    </body>
</html>
